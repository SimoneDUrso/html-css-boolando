<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <!-- QUI INIZIA L'HEADER -->
    <header>
        <!-- PRIMA COLONNA DI SINISTRA -->
        <div class="container-header">
            <div class="row-header">
                <div class="col-33">
                    <div class="content-header">
                        <a href=""><span>Donna</span></a>
                        <a href=""><span>Uomo</span></a>
                        <a href=""><span>Bambini</span></a>
                    </div>
                </div>
                <!-- COLONNA CENTRALE CON LOGO BOOLEAN -->
                <div class="col-33">
                    <div class="content-header center">
                        <img src="./img/boolean-logo.png" alt="Logo Boolean">
                    </div>
                </div>
                <!-- COLONNA DI DESTRA CON ICONE CHE RIMANDANO AD UN LINK -->
                <div class="col-33">
                    <div class="content-header right">
                        <a href=""><i class="fa-regular fa-user"></i></a>
                        <a href=""><i class="fa-regular fa-heart"></i></a>
                        <a href=""><i class="fa-solid fa-bag-shopping"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- FINE HEADER -->

    <!-- INIZIO MAIN -->
    <main>

        <!-- CREAZIONE DEI SEI BLOCCHI -->
        <div class="container-main">
            <div class="row-main">

                <div class="col-33">
                    <div class="content">
                        <img src="./img/1.webp" alt="">
                        <div class="label red">-50%</div>
                        <div class="label green">Sostenibilità</div>
                    </div>
                </div>

                <div class="col-33">
                    <div class="content">
                        <img src="./img/2.webp" alt="">
                        <div class="label red">-30%</div>
                    </div>
                </div>

                <div class="col-33">
                    <div class="content">
                        <img src="./img/3.webp" alt="">
                        <div class="label red">-30%</div>
                    </div>
                </div>

                <div class="col-33">
                    <div class="content">
                        <img src="./img/4.webp" alt="">
                        <div class="label red">-50%</div>
                        <div class="label green">Sostenibilità</div>
                    </div>
                </div>

                <div class="col-33">
                    <div class="content">
                        <img src="./img/5.webp" alt="">
                    </div>
                </div>

                <div class="col-33">
                    <div class="content">
                        <img src="./img/6.webp" alt="">
                        <div class="label green last-green">Sostenibilità</div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <footer></footer>
</body>

</html>
